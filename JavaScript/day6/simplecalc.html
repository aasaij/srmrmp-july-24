<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container bg-info">
        <h1>Example for Arithmetic Operators</h1>
    <form action="" name="frmCalc">
        <label for="" class="form-label">Number 1</label>
        <input type="text" class="form-control" id="num1"/>
        <label for="" class="form-label">Number 2</label>
        <input type="text" class="form-control" id="num2"/>
        <div class="form-check-group">
            <input type="radio" class="form-check-input" name="opr" value="+">
            <label for="" class="form-check-label">Addition</label>
        </div>
        <div class="form-check-group">
            <input type="radio" class="form-check-input" name="opr" value="-">
            <label for="" class="form-check-label">Subtraction</label>
        </div>
        <div class="form-check-group">
            <input type="radio" class="form-check-input" name="opr" value="x">
            <label for="" class="form-check-label">Multiplication</label>
        </div>
        <div class="form-check-group">
            <input type="radio" class="form-check-input" name="opr" value="/">
            <label for="" class="form-check-label">Division</label>
        </div>
        <div class="form-check-group">
            <input type="radio" class="form-check-input" name="opr" value="^">
            <label for="" class="form-check-label">Exponentiation</label>
        </div>
        <label for="" class="form-label">Result</label>
        <input type="text" class="form-control" id="result"/>
        <button 
            onclick="calculate()" 
            class="btn btn-primary" 
            type="button">
                Calculate 
        </button>
            
        </button>
        </form>
    </div>
    <script>
        function calculate(){
            let x = parseFloat(document.getElementById("num1").value);
            let y = parseFloat(document.getElementById("num2").value);
            let sign = document.frmCalc.opr.value;
            let result;
            switch(sign){
                case "+":
                    result = x + y; break;
                case "-":
                    result = x - y; break;
                case "x":
                    result = x * y; break;
                case "/":
                    result = x / y; break;
                case "^":
                    result = x ** y;
            }
            document.getElementById("result").value = typeof(x) + typeof(y);
            // console.log(result);            
        }
    </script>
</body>
</html>
