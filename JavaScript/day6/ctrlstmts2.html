<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 100
        let y = 200;
        let opr = 1;
        let sign="";
        let z;
        switch(opr){
            case 1:
                z = x + y; sign="+";break;
            case 2:
                z = x - y; sign="-";break;
            case 3:
                z = x * y; sign="x";break;
            case 4:
                z = x / y; sign="/";break;
            case 5:
                z = x % y; sign="%";break;
            default:
                z=null;
        }
        document.write(x, sign, y, "=", z);
    </script>
</body>
</html>
