<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 100
        let y = 200;
        let opr = "x";
        let z;
        switch(opr){
            case "+":
                z = x + y; break;
            case "-":
                z = x - y; break;
            case "*": case "x" : case "X":
                z = x * y; break;
            case "/":
                z = x / y; break;
            case "%":
                z = x % y; break;
            default:
                z=null;
        }
        document.write(x, opr, y, "=", z);
    </script>
</body>
</html>
