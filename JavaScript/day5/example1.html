        let x = 100;
        let y = 200;
        let opr = "%";
        let z;

            z = x + y;

            z = x - y;

            z = x / y;
        else if (opr == '%')
            z = x % y;
        else
            z = null;
        // document.write('<h1>Hello World!</h1>');
        // alert('Welcome to world of JS')
        // 100 + 200 = 300
        if ( z != null)
            // document.write(x + " " + opr + " " + y + " = " + z);
            document.write(x, opr, y , "=", z);
