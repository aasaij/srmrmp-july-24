<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
    <style>
        table,tr, td, th{
            border-width:1px;
            border-style: solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
                <th>CGPA</th>
            </tr>  
        </thead>
        <tbody>
            <tr>
                <td>32</td>
                <td>Deepan</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>16</td>
                <td>Guna</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>30</td>
                <td>Prakash</td>
                <td>10.0</td>
            </tr>
        </tbody>

    </table>    
</body>
</html>
