<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Demo</title>
    <style>
        .container{
            display: flex;
            /* flex-direction:row; */
            /* flex-direction: column; */
            width: 400px;
            border-width: 2px;
            border-style: solid;
            flex-wrap: wrap-reverse       
        }
        h1{
            background-color: blue;
            color:white;
            padding:5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heading 1</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
        <h1>Heading 4</h1>
        <h1>Heading 5</h1>
        <h1>Heading 6</h1>
    </div>
</body>
</html>
